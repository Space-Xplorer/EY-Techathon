version: '3.8'

services:
  # PostgreSQL for LangGraph checkpoints
  postgres:
    image: postgres:15-alpine
    container_name: rfp_checkpoints_db
    environment:
      POSTGRES_DB: rfp_checkpoints
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_checkpoint_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: rfp_redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
